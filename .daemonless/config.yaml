icon: ':material-database:'

cit:
  mode: port
  port: 3306

build:
  variants:
    - tag: "11.4"
      pkg_name: mariadb114-server
      containerfile: Containerfile.pkg
      args:
        MARIADB_VERSION: "114"
        BASE_VERSION: "15-quarterly"
      aliases: ["11.4-pkg", "pkg", "latest"]
      default: true
    - tag: "11.4-pkg-latest"
      pkg_name: mariadb114-server
      containerfile: Containerfile.pkg
      args:
        MARIADB_VERSION: "114"
        BASE_VERSION: "15"
      aliases: ["pkg-latest"]
